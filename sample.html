<html>
<head>
<style>
  div.links {
   float: left;
  }
  div.photos {
   float: right;
  }
</style>
<script src="jquery-1.6.4.min.js"></script>
<script src='jFlickery.js' type="text/javascript"></script>
<script>
  var myFlickr = jFlickery.init({mykey : "<place key here>", myuserid : "<place user id here>"});
  myFlickr.jsonp("photosets.getList");

  $("a.photoset" ).live("click", function(event){
    var setid = $(this).attr("id");
    var myFlickr = jFlickery.init({mykey : "<place key here>", myuserid : "<place user id here>", mysetid : setid});
    $("div.photos").detach();
    myFlickr.jsonp("photosets.getPhotos");
  });
</script>
<head>
<body>
</body>
</html>
