<html>
<head>
<script src="jquery-1.6.4.min.js"></script>
<script src='jFlickery.js' type="text/javascript"></script>
<script>
  var myFlickr = jFlickery.init({mykey : "<place your key here>", myuserid : "<place your user id here>"});
  myFlickr.jsonp("photosets.getList");

  $("a.photoset" ).live("click", function(event){
    var setid = $(this).attr("id");
    var myFlickr = jFlickery.init({mykey : "<place your key here>", myuserid : "<place your user id here>", mysetid : setid});
    $("div.photos").remove();
    myFlickr.jsonp("photosets.getPhotos");
  });
</script>
<head>
<body>
</body>
</html>
