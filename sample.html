<html>
<head>
<style>
  div.setlinks {
   float: left;
  }
  div.setphotos {
   float: right;
  }
  a.photoset{
    cursor: pointer;
    text-decoration: underline;
  }
</style>
<script src="jquery-1.6.4.min.js"></script>
<script src='jflickeryconfig.js' type="text/javascript"></script>
<script src='jflickery.min.js' type="text/javascript"></script>
<script>
  JFLICKERY.getJSONP("photosets.getList");

  $("a.photoset" ).live("click", function(event){
    var setid = $(this).attr("id");
    //Do some cleanup
    $("div.setphotos").detach();
    //Reload photos
    JFLICKERY.getJSONP("photosets.getPhotos", setid);
});

</script>
</head>
<body>
</body>
</html>
